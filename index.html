<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid-container body">
    <header class="grid-item header" id="grid-container header-layout">
      <h1>It's Tea Time</h1>
      <!--header logo by Drew Jemmett taken from unspalsh.com-->
      <img src="images/tea-picture.jpg" alt="Tea Logo" />
      <nav class="grid-item header-nav">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Tea</li>
        </ul>
      </nav>
    </header>

    <main class="grid-item main" id="grid-container main-layout"></main>

    <aside class="aside">Your Unique Content</aside>

    <footer class="footer">Your Unique Content</footer>
  </body>
</html>
